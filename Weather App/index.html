<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-conatainer">
        <div class="temp">
          <p>20</p>
        </div>

        <div class="time-location">
          <p>Delhi</p>
          <p>12:58 - Saturday 2025-02-01</p>
        </div>

        <div class="condition">
          <p></p>
          <p>Mist</p>
        </div>
      </div>

      <nav>
        <form>
          <input
            type="text"
            placeholder="Search for a location"
            class="search-area"
            id=""
          />
          <button type="submit">Search</button>
        </form>
      </nav>
    </div>
  </body>
</html>
